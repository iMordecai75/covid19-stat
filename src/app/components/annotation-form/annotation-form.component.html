<h1 class="text-center">Nuova Annotazione</h1>
<div class="row p-3 bg-light border border-secondary">
    <div class="col-2">
      <button type="button" class="btn btn-success" [disabled]="fa.invalid" (click)="sendAnnotation(fa)">Salva</button>
    </div>
</div>
<div class="row px-3 mt-1">
  <form #fa="ngForm" class="mt-5">
    <div class="form-group">
      <input type="text" class="form-control" name="Annotation_sContent" placeholder="Etichetta" #content="ngModel"
        [(ngModel)]="modelcontent">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="Annotation_sValue" placeholder="Valore" #value="ngModel"
        [(ngModel)]="modelvalue" required>
    </div>
  </form>
</div>
