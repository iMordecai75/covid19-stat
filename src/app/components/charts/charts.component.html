<div *ngIf="wait">
  <app-spinner></app-spinner>
</div>
<div class="container-fluid pt-3 pb-3" *ngIf="!wait">
  <div class="row">
    <div class="col-md-8">
      <div class="col-md-12 bg">
        <h3>Andamento Ultimi 30 giorni</h3>
        <h2>{{title}}</h2>
        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
              <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="col-md-12">
        <button type="button" class="btn btn-light col-md-8 mb-3" (click)="getDati()">ITALIA</button>
        <button type="button" class="btn btn-light col-md-8 mb-3" *ngFor="let item of regioni" (click)="getRegione(item)">{{item}}</button>
      </div>
    </div>
  </div>
</div>
