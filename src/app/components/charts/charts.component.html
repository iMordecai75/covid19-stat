<div *ngIf="wait">
  <app-spinner></app-spinner>
</div>
<div class="container-fluid pt-3 pb-3" *ngIf="!wait">
  <div class="row">
    <div class="col-12 col-xl-8 mb-3">
      <div class="col-md-12 bg">
        <h3>Andamento Ultimi 30 giorni</h3>
        <h2>{{title}}</h2>
        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
              <canvas baseChart aspectRatio="2" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4">

      <div class="btn-group col-12 col-md-6 mb-3 p-0" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary col-md-6" [disabled]="kind" (click)="setKind(true)">Totali</button>
        <button type="button" class="btn btn-secondary col-md-6" [disabled]="!kind" (click)="setKind(false)">Incrementi</button>
      </div>
      <div class="col-12"><!--  d-block ml-2 -->
        <button type="button" class="btn btn-success col-12 col-md-5" (click)="getItalia()">ITALIA</button>
        <div class="row">
          <div class="col-6 col-md-4 col-lg-3 col-xl-4 p-1" *ngFor="let item of regioni">
            <button type="button" class="btn btn-secondary col-12" (click)="getRegione(item)">{{item}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
