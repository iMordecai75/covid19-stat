<div class="col-md-12 bg" *ngIf="dati">
  <div>
    <p>{{titolo}}</p>
    <p class="text-right pr-3">
      <span class="totale" ngClass="{{class}}" >{{totale}}</span>
    </p>
  </div>
  <div class="sub">
    <p class="subtitolo">
      Incremento
    </p>
    <p class="dato">
      <span>
        {{incremento}}
      </span>
    </p>
  </div>
</div>
